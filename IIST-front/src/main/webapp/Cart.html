<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车-URArt</title>
    <link rel="stylesheet" type="text/css" href="css/Cart.css">
    <script type="text/javascript" src="js/Cart.js"></script>
    <script type="text/javascript" src="js/Global.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<script>Create()</script>
<div>

    <div class="header_top">
        <div class="logo">
            <a href="/HomePage.html">
                <img src="img/logo(small).png" alt="URArt">
            </a>
            <strong class="header_title">—— 在线艺术品交易平台</strong>
        </div>
        <select class="search_select" id="search_type">
            <option value="Name">艺术品</option>
            <option value="Author">作者</option>
        </select>
        <div class="search">
            <input type="text" autocomplete="off" name="HeaderSearch" id="HeaderSearch" placeholder="输入关键字进行搜索">
            <img src="img/icon/search.png" class="icon" onclick="fake_search()">
        </div>

        <!--            未登陆前显示-->
        <div class="personal" id="personal">
            <img src="img/icon/user.png" class="icon">
            <div class="content">
                <a href="/Details.html?paint_id=7">商品详情</a>
                &nbsp;|&nbsp;
                <a href="/Login.html">登录</a>
                &nbsp;|&nbsp;
                <a href="/Register.html">注册</a>
            </div>
        </div>
        <!--            登陆后显示-->
        <div class="personal_logined" id="personal_logined">
            <a href="/Personal.html">
                <img src="img/icon/user.png" class="icon">
                <div class="username_box">
                    <p id="UUserName">palingpa</p>
                </div>
            </a>
            <div class="content">
                <a href="/Details.html?paint_id=7">商品详情</a>
                &nbsp;|&nbsp;
                <a href="/Cart.html">购物车</a>
                &nbsp;|&nbsp;
                <a href="/Release.html">发布艺术品</a>
                &nbsp;|&nbsp;
                <a onclick="LogOut()" style="cursor: pointer;">退出登录</a>
            </div>
        </div>
    </div>

    <div class="background">
        <div class="cart">

            <div class="cart_header">
                <h3>购物车</h3>
                <p class="total" id="total">￥13,160</p>
                <input type="button" value="结账" onclick="check_out()"/>
            </div>

            <div class="cart_content">
                <ul id="cart_list">
                    <li id="cart_null" class="cart_null">
                        <div class="piece">
                            <p style="position: relative; top: 40%; left: 50px; font-size:  18px;">购物车为空</p>
                        </div>
                    </li>

<!--                    用于克隆的母体，用了都说好-->
                    <li id="clone" style="display: none;">
                        <div class="piece">
                            <div class="img">
                                <img src="img/artwork/知·花.jpg" class="artwork_img">
                            </div>
                            <div class="info">
                                <p class="artwork_name">知·花</p>
                                <p class="artwork_author">申振夏</p>
                                <p class="introduction">画面上用极繁复的波纹勾勒出一个虚幻的世界，背景充满了纷乱的色彩，绵延斑斓的线条在肆意流动着。</p>
                            </div>
                            <div class="price">
                                <p>￥13,160</p>
                            </div>
                            <div class="button">
                                <input type="button" value="删除" class="delete_button"/>
                            </div>

                            <p class="is_sold">*该艺术品已售出，请删除</p>
                            <p class="is_changed">*该艺术品信息存在改动</p>

                        </div>
                    </li>

                </ul>




            </div>



        </div>
    </div>

</div>

</body>
</html>

<script type="text/javascript">
    function GetHeader(){
        if(GetCookies("Logined") === '1'){//已登录
            document.getElementById("personal").style.cssText = "display: none;";
            $.post("http://localhost/username.php", {
                id: GetCookies("id")
            }, function (resp){
                document.getElementById("UUserName").innerText = resp.UserName;
            }, "json")
        }
        else{//未登录
            document.getElementById("personal_logined").style.cssText = "display: none;";
        }
    }
    GetHeader();
</script>
